<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./css/style.css">
    <title>Cadastro LSG</title>
</head>


<body>

    <div class="container">
        <div class="form-image">
            <img src="./img/lss.png" alt="Deu ruim">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"> Entrar </a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Vulgo </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu vulgo o pau no cu" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"> Número cartão </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Numero do cartão" required>
                    </div>

                    <div class="input-box">
                        <label for="email"> CVV </label>
                        <input id="email" type="text" name="email" placeholder="Codigo de 3 números" required>
                    </div>

                    <div class="input-box">
                        <label for="number"> Data de Validade </label>
                        <input id="number" type="text" name="number" placeholder="xx/xx" required>
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha pai </label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword"> Confirma a Senha pai </label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outres</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Naoquero falar</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
